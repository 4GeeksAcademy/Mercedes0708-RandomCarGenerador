<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success text-light">
    <div class="container-fluid text-center">
      <h1 class="mt-5">Random Card Generator</h1>
      <div class="row d-flex justify-content-center">
        <div class="my-card col-4 col-sm-3 col-md-2 bg-light text-dark rounded">
          <div class="d-flex justify-content-start display-4">
            <span id="top">♥</span>
          </div>
          <div class="d-flex justify-content-center my-5 display-1">
            <p id="number">7</p>
          </div>
          <div class="d-flex justify-content-end display-4">
            <span id="end" style="transform: rotate(180deg);">♥</span>
          </div>
        </div>
      </div>
      <div class="m-2">
        <button id="btnNewCard" class="btn btn-warning">
          New Card
        </button>
      </div>
    </div>
  </body>
</html>
